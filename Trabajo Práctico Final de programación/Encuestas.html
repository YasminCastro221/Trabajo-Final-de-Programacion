    <div class="encuestas">
        <div class="encuesta1">
            <div class="name1">
                <h2>Encuesta de calidad</h2>
            </div>
            <form action="#" method="post" class="first">
                <label class="ask">
                    <p class="quest">¿Cómo calificarias la calidad de nuestros productos?</p>
                    <br>
                    <p><input type="radio" name="calidad" value="Excelente" />Excelente</p>
                    <p><input type="radio" name="calidad" value="Buenos"/>Buena</p>
                    <p><input type="radio" name="calidad" value="Mala" />Mala</p>
                 </label>
                <label class="ask">
                    <p class="quest">¿Hubo inconvenientes a la hora de realizar el pago?</p>
                    <br>
                    <p><input type="radio" name="inconveniente" value="No" />No</p>
                    <p><input type="radio" name="inconveniente" value="Si" />Si</p>
                    <p>Coméntenos su problema...</p><input type="text" name="inconveniente" class="inc"/>
                </label>
                <label class="ask">
                    <p class="quest">¿Su pedido llegó en el tiempo establecido?</p>
                    <br>
                    <p><input type="radio" name="entrega" value="Normla" />Tiempo adecuado</p>
                    <p><input type="radio" name="entrega" value="Tarde" />Demorado</p>
                    <p><input type="radio" name="entrega" value="Antes" />Antes de lo previsto</p>
                </label>
                <label class="ask">
                    <p class="quest">¿Algún comentario que nos quiera dejar?</p>
                    <p><input type="text" name="opinion" class="opinion"/></p>
                </label>
                <p><input type="submit" class="submit3" value="Enviar"></p>
            </form>
        </div>

        <div class="encuesta1">
                <div class="name1">
                    <h2>Encuesta de sugerencia</h2>
                </div>
                <form action="#" method="post" class="first">
                    <label class="ask">
                        <p class="quest">¿Por donde nos conociste?</p>
                        <br>
                        <p><input type="checkbox" name="redes/ig" value="Instagram" />Instagram</p>
                        <p><input type="checkbox" name="redes/face" value="Facebook" />Facebook</p>
                        <p><input type="checkbox" name="redes/tik" value="Tiktok" />Tiktok</p>
                    </label>
                    <label class="ask">
                        <p class="quest">¿Te gustaría que llegáramos a más países?</p>
                        <br>
                        <p><input type="radio" name="pais" value="No" />No</p>
                        <p><input type="radio" name="pais" value="Si" />Si</p>
                        <p>¿Cuáles?</p><input type="text" name="inconveniente" class="inc" />
                    </label>
                    <label class="ask">
                        <p class="quest">¿Perteneces a alguno de estos grupos?</p>
                        <br>
                        <p><input type="checkbox" name="grupo/celiaco" value="Celiacos"/>Celiacos</p>
                        <p><input type="checkbox" name="grupo/diabetico" value="Diabéticos" />Diabéticos</p>
                        <p><input type="checkbox" name="grupo/vegano" value="Veganos" />Veganos</p>
                    </label>
                    <label class="ask">
                        <p class="quest">¿Alguna otra sugerencia?</p>
                        <p><input type="text" name="opinion" class="opinion" /></p>
                    </label>
                    <p><input type="submit" class="submit3" value="Enviar"></p>
                </form>
        </div>
